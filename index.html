<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогресс</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // Замените на ваш публичный ключ
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Калькулятор прогресу</h1>
        <h1>Бойова перепустка 17 сезон</h1>
        <div class="info-block">
            <p>з 4 червня до 2 вересня</p>
            <p>Вкажіть главу, яку вже виконуєте, етап та кількість отриманих очок в етапі і нажмите кнопку.</p>
        </div>
        
        <form id="progress-form">
            <div class="form-group form-group-chapter">
                <label for="chapter">Глава (1-3):</label>
                <input type="number" id="chapter" min="1" max="3" required>
            </div>
            
            <div class="form-group form-group-stage">
                <label for="stage">Етап (1-50):</label>
                <input type="number" id="stage" min="1" max="50" required>
            </div>
            
            <div class="form-group form-group-points">
                <label for="points-numerator">Кількість очок в етапі:</label>
                <div class="fraction-input">
                    <input type="number" id="points-numerator" min="0" max="7500" required>
                    <span class="fraction-divider">/</span>
                    <span class="fraction-denominator">50</span>
                </div>
            </div>
            
            <button type="submit">Розрахувати</button>
        </form>
        
        <div id="result" class="result-block"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
